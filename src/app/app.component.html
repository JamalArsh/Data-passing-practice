<h1>Data passing practice</h1>
<child-one
  [inputVariable]="input"
  (outputVariable)="addOutput($event)"
></child-one>
<h2>Output from parent component</h2>
<ul>
  <li *ngFor="let item of output">{{ item }}</li>
</ul>
<hr />
<h2>Data passing using service</h2>
<child-two></child-two>
<child-three></child-three>
<hr />
<h2>@ViewChild</h2>
<button type="button" (click)="checking()">print</button>
